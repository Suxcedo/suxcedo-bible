<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Login</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4e342e, #3e2723);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #2c1e0f;
      padding: 40px;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
    }
    .auth-box h2 {
      text-align: center;
      color: #f4c97a;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border: none;
      border-radius: 6px;
      font-size: 15px;
    }
    button {
      background: #f4c97a;
      color: #000;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
    }
    button:hover {
      background: #ffe9b3;
    }
    .toggle-btn {
      background: transparent;
      color: #f4c97a;
      border: none;
      margin-top: 14px;
      cursor: pointer;
      display: block;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email (optional)" />
    <input type="password" id="password" placeholder="Password" required />
    <button onclick="handleAuth()">Sign Up</button>
    <button class="toggle-btn" onclick="toggleForm()">Already have an account? Log in</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://zoignhmsghszucfemfum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs'
    );

    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Log In" : "Sign Up";
      document.querySelector("button[onclick='handleAuth()']").innerText = isLogin ? "Log In" : "Sign Up";
      document.querySelector(".toggle-btn").innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
    }

    async function handleAuth() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (!username || !password) return alert("Username and password are required");

      if (isLogin) {
        if (!email) return alert("Login requires an email.");
        const { error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("Login failed: " + error.message);
        window.location.href = "SuxcedoReels.html";
      } else {
        if (!email) return alert("Email is required to sign up. Please enter a valid email.");
        const { error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username,
              avatar: ""
            }
          }
        });

        if (error) return alert("Signup failed: " + error.message);

        alert("Signup successful. Please check your email to confirm before logging in.");
        toggleForm();
      }
    }
  </script>
</body>
</html>
