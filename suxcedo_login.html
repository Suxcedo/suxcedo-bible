<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Login</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #3e2f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .auth-box {
      background: #2c1e0f;
      padding: 30px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
    }
    .auth-box h2 {
      text-align: center;
      color: #f4c97a;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      background: #f4c97a;
      color: #000;
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    .toggle-btn {
      background: transparent;
      color: #f4c97a;
      border: none;
      margin-top: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h2 id="form-title">Sign Up</h2>
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="file" id="profilePic" accept="image/*" />
    <button onclick="handleAuth()">Sign Up</button>
    <button class="toggle-btn" onclick="toggleForm()">Already have an account? Log in</button>
  </div>

  <script>
    const supabase = window.supabase.createClient(
      'https://zoignhmsghszucfemfum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs'
    );

    let isLogin = false;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("form-title").innerText = isLogin ? "Log In" : "Sign Up";
      document.querySelector("button[onclick='handleAuth()']").innerText = isLogin ? "Log In" : "Sign Up";
      document.querySelector(".toggle-btn").innerText = isLogin ? "Don't have an account? Sign up" : "Already have an account? Log in";
      document.getElementById("profilePic").style.display = isLogin ? "none" : "block";
    }

    async function handleAuth() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const profilePic = document.getElementById("profilePic").files[0];

      if (!username || !email || !password) return alert("All fields are required");

      if (isLogin) {
        // LOGIN
        const { error, user } = await supabase.auth.signInWithPassword({ email, password });
        if (error) return alert("Login failed: " + error.message);
        window.location.href = "SuxcedoReels.html";
      } else {
        // SIGNUP
        let avatar_url = "";

        if (profilePic) {
          const formData = new FormData();
          formData.append("file", profilePic);
          formData.append("upload_preset", "Suxcedo_uploads");
          formData.append("folder", "suxcedo_reels/profiles");

          const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dzorvvwp8/image/upload", {
            method: "POST",
            body: formData
          });
          const cloudData = await cloudRes.json();
          avatar_url = cloudData.secure_url;
        }

        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            data: {
              username,
              avatar: avatar_url
            }
          }
        });

        if (error) return alert("Signup failed: " + error.message);
        alert("Signup successful. You can now log in.");
        toggleForm();
      }
    }
  </script>
</body>
</html>
