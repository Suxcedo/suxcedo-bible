<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Signup - SUXCEDO Reels</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/@supabase/supabase-js" defer></script>
  <script src="auth.js" defer></script>
</head>
<body>
  <div class="form-container" id="signup-box">
    <h2>Create Account</h2>
    <form id="signup-form">
      <input type="text" name="username" placeholder="Username" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <div class="form-container" id="confirmation-box" style="display: none; text-align: center;">
    <h2>ðŸŽ‰ Signup Successful!</h2>
    <p>A confirmation email has been sent to your inbox.</p>
    <p>Please verify your email before logging in.</p>
    <a href="login.html"><button>Go to Login</button></a>
  </div>
</body>
</html>
