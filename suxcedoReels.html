<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #3e2f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: #2c1e0f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
      color: #f4c97a;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      flex-grow: 1;
      text-align: center;
      font-weight: 700;
    }
    .main-container {
      display: flex;
      flex: 1;
      flex-direction: row;
      background: #4e3b25;
      padding: 20px;
      box-sizing: border-box;
      gap: 20px;
    }
    .upload-side {
      width: 280px;
      background: #5a462d;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #311e00aa;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .upload-side h2 {
      margin: 0 0 10px;
      color: #f4c97a;
      text-align: center;
      font-weight: 700;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      background: #f4c97a;
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #d6b15a;
    }
    #feed {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .feed-item {
      background: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      max-width: 600px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 8px #000000cc;
    }
    .feed-item h4 {
      margin: 0 0 5px;
      color: #f4c97a;
      word-break: break-word;
    }
    .feed-item p {
      margin: 5px 0 10px;
      font-size: 14px;
      color: #ccc;
      white-space: pre-wrap;
    }
    img, video {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
      background: #000;
    }
    .actions {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
      user-select: none;
    }
    .actions span {
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    .actions span:hover {
      color: #f4c97a;
    }
    .delete-btn {
      margin-top: 12px;
      background: crimson;
      color: white;
      border: none;
      padding: 7px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
      user-select: none;
    }
    .comment-section {
      margin-top: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .comment-section p {
      margin: 4px 0;
      font-size: 13px;
      color: #ddd;
      word-break: break-word;
    }
    .comment-section input {
      width: 80%;
      padding: 6px;
      margin-right: 5px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }
    .comment-section button {
      padding: 6px 12px;
      background: #f4c97a;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: 700;
      cursor: pointer;
      user-select: none;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #f4c97a;
    }
    .auth-container {
      max-width: 360px;
      margin: 40px auto;
      background: #5a462d;
      padding: 30px 25px;
      border-radius: 10px;
      box-shadow: 0 0 20px #311e0044;
      box-sizing: border-box;
    }
    .auth-container h2 {
      margin: 0 0 20px;
      color: #f4c97a;
      text-align: center;
      font-weight: 700;
    }
    .auth-container input {
      margin-bottom: 15px;
    }
    .auth-toggle {
      text-align: center;
      margin-top: 15px;
      color: #f4c97a;
      user-select: none;
      cursor: pointer;
      font-weight: 700;
      text-decoration: underline;
    }
    .error-msg {
      color: #f44336;
      font-weight: 700;
      text-align: center;
      margin-bottom: 12px;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        padding: 15px;
      }
      .upload-side {
        width: 100%;
        margin-bottom: 20px;
      }
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://suxcedo.com"><img src="favicon.png" alt="SUXCEDO Logo" /></a>
    <h1>SUXCEDO Reels</h1>
    <span class="menu-toggle" onclick="toggleMenu()">☰</span>
  </header>

  <main id="mainContent">
    <!-- Auth Container -->
    <section id="authSection" class="auth-container">
      <h2 id="authTitle">Login</h2>
      <div class="error-msg" id="authError"></div>
      <input type="text" id="authUsername" placeholder="Username" autocomplete="username" />
      <input type="email" id="authEmail" placeholder="Email (for sign up)" autocomplete="email" style="display:none;" />
      <input type="password" id="authPassword" placeholder="Password" autocomplete="current-password" />
      <button id="authButton">Login</button>
      <div class="auth-toggle" id="toggleAuth">Don't have an account? Sign Up</div>
    </section>

    <!-- Main App Container -->
    <section class="main-container" id="appSection" style="display:none;">
      <div class="upload-side" id="uploadMenu">
        <h2>Upload Post</h2>
        <form class="upload-form" id="uploadForm">
          <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
          <input type="file" id="mediaInput" accept="image/*,video/*" required />
          <button type="submit">Post</button>
        </form>
        <button style="margin-top:10px;" id="logoutBtn">Logout</button>
      </div>
      <div id="feed"></div>
    </section>
  </main>

  <script>
    const supabaseUrl = 'https://zoignhmsghszucfemfum.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs';

    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // DOM Elements
    const authSection = document.getElementById('authSection');
    const appSection = document.getElementById('appSection');
    const authTitle = document.getElementById('authTitle');
    const authError = document.getElementById('authError');
    const authUsername = document.getElementById('authUsername');
    const authEmail = document.getElementById('authEmail');
    const authPassword = document.getElementById('authPassword');
    const authButton = document.getElementById('authButton');
    const toggleAuth = document.getElementById('toggleAuth');
    const logoutBtn = document.getElementById('logoutBtn');
    const feed = document.getElementById('feed');
    const uploadForm = document.getElementById('uploadForm');
    const mediaInput = document.getElementById('mediaInput');
    const descInput = document.getElementById('desc');

    let isLogin = true;
    let currentUser = null;
    let currentUsername = null;

    toggleAuth.addEventListener('click', () => {
      isLogin = !isLogin;
      authTitle.textContent = isLogin ? 'Login' : 'Sign Up';
      authButton.textContent = isLogin ? 'Login' : 'Sign Up';
      authEmail.style.display = isLogin ? 'none' : 'block';
      authError.textContent = '';
      authUsername.value = '';
      authEmail.value = '';
      authPassword.value = '';
    });

    authButton.addEventListener('click', async () => {
      authError.textContent = '';

      const username = authUsername.value.trim();
      const email = authEmail.value.trim();
      const password = authPassword.value.trim();

      if (!username) {
        authError.textContent = 'Please enter a username.';
        return;
      }
      if (!password) {
        authError.textContent = 'Please enter a password.';
        return;
      }
      if (!isLogin && !email) {
        authError.textContent = 'Please enter an email for sign up.';
        return;
      }

      if (isLogin) {
        // Login flow
        try {
          const { error, data } = await supabase.auth.signInWithPassword({
            email: email || username + '@suxcedo.fake', // fallback email for login without real email
            password,
          });
          if (error) throw error;

          if (!data.user) {
            authError.textContent = 'Login failed.';
            return;
          }
          currentUser = data.user;
          await fetchUsername();
          showApp();
        } catch (err) {
          authError.textContent = err.message;
        }
      } else {
        // Signup flow
        try {
          // Check if username exists already
          const { data: existingProfiles } = await supabase
            .from('profiles')
            .select('username')
            .eq('username', username);

          if (existingProfiles.length > 0) {
            authError.textContent = 'Username already exists. Please choose another.';
            return;
          }

          const { data, error } = await supabase.auth.signUp({
            email,
            password,
          });
          if (error) throw error;

          currentUser = data.user;

          // Insert profile with username
          const { error: profileError } = await supabase
            .from('profiles')
            .insert({ id: currentUser.id, username });
          if (profileError) throw profileError;

          alert('Sign up successful! Please confirm your email before logging in.');
          // Reset form and switch to login
          toggleAuth.click();
        } catch (err) {
          authError.textContent = err.message;
        }
      }
    });

    async function fetchUsername() {
      if (!currentUser) return;
      const { data, error } = await supabase
        .from('profiles')
        .select('username')
        .eq('id', currentUser.id)
        .single();
      if (error) {
        console.error('Failed to fetch username:', error);
        currentUsername = 'User';
      } else {
        currentUsername = data.username;
      }
    }

    function showApp() {
      authSection.style.display = 'none';
      appSection.style.display = 'flex';
      loadPosts();
    }

    logoutBtn.addEventListener('click', async () => {
      await supabase.auth.signOut();
      currentUser = null;
      currentUsername = null;
      feed.innerHTML = '';
      authSection.style.display = 'block';
      appSection.style.display = 'none';
      authUsername.value = '';
      authEmail.value = '';
      authPassword.value = '';
      authError.textContent = '';
      isLogin = true;
      authTitle.textContent = 'Login';
      authButton.textContent = 'Login';
      authEmail.style.display = 'none';
    });

    async function loadPosts() {
      if (!currentUser) return;
      const { data, error } = await supabase
        .from('posts')
        .select(`
          *,
          profiles!posts_user_id_fkey (
            username
          )
        `)
        .order('created_at', { ascending: false });
      if (error) {
        console.error('Error loading posts:', error);
        return;
      }
      feed.innerHTML = '';
      data.forEach((post) => {
        const username = post.profiles?.username || 'User';
        const isVideo = post.media_url.endsWith('.mp4') || post.is_video;
        const media = isVideo
          ? `<video controls src="${post.media_url}"></video>`
          : `<img src="${post.media_url}" alt="Post media" />`;
        const canDelete =
          currentUser.id === post.user_id || currentUsername === 'SUXCEDO';

        feed.innerHTML += `
          <div class="feed-item" data-post-id="${post.id}">
            <h4>${username}</h4>
            <p>${post.description || ''}</p>
            ${media}
            <div class="actions">
              <span onclick="likePost(${post.id})" title="Like">❤️ <span id="like-count-${post.id}">${post.likes || 0}</span></span>
            </div>
            ${canDelete ? `<button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>` : ''}
          </div>
        `;
      });
    }

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      if (!currentUser) return alert('Please login first.');

      const file = mediaInput.files[0];
      const description = descInput.value.trim();

      if (!file) {
        alert('Please select an image or video file.');
        return;
      }

      const fileExt = file.name.split('.').pop();
      const fileName = `${currentUser.id}/${Date.now()}.${fileExt}`;
      const isVideo = file.type.startsWith('video');

      // Upload to Supabase Storage
      const { data: uploadData, error: uploadError } = await supabase.storage
        .from('posts')
        .upload(fileName, file);

      if (uploadError) {
        alert('Upload failed: ' + uploadError.message);
        return;
      }

      // Get public URL
      const { data: publicUrlData } = supabase.storage.from('posts').getPublicUrl(fileName);
      const mediaUrl = publicUrlData.publicUrl;

      // Insert post record
            // Insert post record
      const { error: insertError } = await supabase
        .from('posts')
        .insert({
          user_id: currentUser.id,
          description,
          media_url: mediaUrl,
          is_video: isVideo
        });

      if (insertError) {
        alert('Failed to save post: ' + insertError.message);
        return;
      }

      uploadForm.reset();
      loadPosts();
    });

    // Delete post (admin or owner)
    async function deletePost(postId) {
      const confirmed = confirm("Are you sure you want to delete this post?");
      if (!confirmed) return;

      const { error } = await supabase
        .from('posts')
        .delete()
        .eq('id', postId);

      if (error) {
        alert("Failed to delete: " + error.message);
        return;
      }

      loadPosts();
    }

    // Like a post
    async function likePost(postId) {
      const postElement = document.querySelector(`#like-count-${postId}`);
      const currentLikes = parseInt(postElement.textContent) || 0;
      postElement.textContent = currentLikes + 1;

      const { error } = await supabase
        .from('posts')
        .update({ likes: currentLikes + 1 })
        .eq('id', postId);

      if (error) {
        alert("Failed to like post: " + error.message);
      }
    }

    // Auto-login if session exists
    window.addEventListener('DOMContentLoaded', async () => {
      const {
        data: { session },
      } = await supabase.auth.getSession();

      if (session?.user) {
        currentUser = session.user;
        await fetchUsername();
        showApp();
      }
    });
  </script>
</body>
</html>
