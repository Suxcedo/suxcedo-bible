<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #3e2f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c1e0f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      text-align: center;
      flex-grow: 1;
      color: #f4c97a;
    }
    .main-container {
      display: flex;
      flex-direction: row;
    }
    .upload-side {
      width: 250px;
      background: #4e3b25;
      padding: 20px;
    }
    .upload-form textarea,
    .upload-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form button {
      background: #f4c97a;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #feed {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-item {
      background: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    .feed-item h4 {
      margin: 0 0 5px;
      color: #f4c97a;
    }
    .feed-item p {
      margin: 5px 0 10px;
      font-size: 14px;
      color: #ccc;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
    }
    .actions span:hover {
      color: #f4c97a;
    }
    img, video {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }
    .delete-btn {
      margin-top: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .comment-section input {
      width: 80%;
      padding: 5px;
      margin-right: 5px;
    }
    .comment-section button {
      padding: 5px 10px;
      background: #f4c97a;
      color: #000;
      border: none;
      border-radius: 3px;
    }

    /* Stylish login form */
    #auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #2c1e0f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    #auth-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    #auth-container button {
      background: #f4c97a;
      color: #000;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .upload-side {
        display: none;
      }
      .upload-side.open {
        display: block;
      }
      .menu-toggle {
        display: block;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- LOGIN SCREEN -->
  <div id="auth-container">
    <h2>Login or Sign Up to <span style="color:#f4c97a;">SUXCEDO</span> Reels</h2>
    <input type="text" id="username" placeholder="Username (for sign-up only)" />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div>
      <button onclick="login()">Login</button>
      <button onclick="signup()">Sign Up</button>
    </div>
  </div>

  <!-- REELS APP -->
  <div id="reels-app" style="display: none;">
    <header>
      <a href="https://suxcedo.com"><img src="favicon.png" alt="SUXCEDO Logo" /></a>
      <h1>SUXCEDO Reels</h1>
      <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
      <button onclick="logout()" style="background: #f4c97a; border: none; padding: 5px 10px;">Logout</button>
    </header>

    <div class="main-container">
      <div class="upload-side" id="uploadMenu">
        <form class="upload-form" id="uploadForm">
          <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
          <input type="file" id="mediaInput" accept="image/*,video/*" required />
          <button type="submit">Post</button>
        </form>
      </div>
      <div id="feed"></div>
    </div>
  </div>

 <script>
  const supabase = window.supabase.createClient(
    'https://zoignhmsghszucfemfum.supabase.co',
    'YOUR_PUBLIC_ANON_KEY_HERE' // Replace with your real key if not already done
  );

  let currentUserId = null;
  let currentUsername = null;

  async function getCurrentUser() {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      alert("Please log in first.");
      window.location.href = "login.html";
      return;
    }
    currentUserId = user.id;

    const { data, error } = await supabase
      .from("profiles")
      .select("username")
      .eq("id", user.id)
      .single();

    if (error || !data) {
      alert("Username not found.");
      return;
    }

    currentUsername = data.username;
  }

  async function loadPosts() {
    const { data, error } = await supabase
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) {
      console.error("Error loading posts:", error);
      return;
    }

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    data.forEach(post => {
      const isVideo = post.media_url.includes(".mp4") || post.media_url.includes("video");
      const media = isVideo
        ? `<video controls src="${post.media_url}"></video>`
        : `<img src="${post.media_url}" />`;

      const canDelete =
        currentUsername === "SUXCEDO" || currentUserId === post.user_id;

      feed.innerHTML += `
        <div class="feed-item">
          <h4>${post.title}</h4>
          <p>${post.description}</p>
          ${media}
          <div class="actions">
            <span onclick="likePost(${post.id})">‚ù§Ô∏è <span id="like-count-${post.id}">${post.likes || 0}</span></span>
            <span onclick="toggleComments(${post.id})">üí¨ <span id="comment-count-${post.id}">${post.comments ? post.comments.length : 0}</span></span>
          </div>
          <div id="comment-section-${post.id}" class="comment-section" style="display: none;">
            <div id="comments-${post.id}">
              ${(post.comments || [])
                .map(comment => `<p><strong>${comment.user || 'User'}:</strong> ${comment.text}</p>`)
                .join("")}
            </div>
            <input type="text" id="new-comment-${post.id}" placeholder="Write a comment..." />
            <button onclick="submitComment(${post.id})">Post</button>
          </div>
          ${canDelete ? `<button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>` : ''}
        </div>
      `;
    });
  }

  const form = document.getElementById("uploadForm");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const desc = document.getElementById("desc").value;
    const file = document.getElementById("mediaInput").files[0];

    try {
      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "Suxcedo_uploads");
      formData.append("folder", "suxcedo_reels");

      const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dzorvvwp8/upload", {
        method: "POST",
        body: formData
      });

      const cloudData = await cloudRes.json();
      if (!cloudData.secure_url) throw new Error("Upload failed");

      const isVideo = file.type.includes("video");

      const { error } = await supabase.from("posts").insert({
        title: currentUsername,
        description: desc,
        media_url: cloudData.secure_url,
        is_video: isVideo,
        user_id: currentUserId,
        likes: 0,
        comments: []
      });

      if (error) throw error;

      form.reset();
      loadPosts();
    } catch (err) {
      console.error("Upload error:", err);
      alert("Post upload failed. Check console.");
    }
  });

  async function likePost(id) {
    const { data: post } = await supabase.from("posts").select("likes").eq("id", id).single();
    const newLikes = (post.likes || 0) + 1;
    await supabase.from("posts").update({ likes: newLikes }).eq("id", id);
    document.getElementById(`like-count-${id}`).innerText = newLikes;
  }

  function toggleComments(id) {
    const section = document.getElementById(`comment-section-${id}`);
    section.style.display = section.style.display === "none" ? "block" : "none";
  }

  async function submitComment(id) {
    const input = document.getElementById(`new-comment-${id}`);
    const newText = input.value.trim();
    if (!newText) return;

    const { data: post } = await supabase.from("posts").select("comments").eq("id", id).single();
    const newComments = [...(post.comments || []), { user: currentUsername, text: newText }];

    await supabase.from("posts").update({ comments: newComments }).eq("id", id);
    loadPosts();
  }

  async function deletePost(id) {
    await supabase.from("posts").delete().eq("id", id);
    loadPosts();
  }

  // Init everything
  (async () => {
    await getCurrentUser();
    await loadPosts();
  })();
</script>


</body>
</html>
