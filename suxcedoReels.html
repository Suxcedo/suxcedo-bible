<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #3e2f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c1e0f;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      text-align: center;
      flex-grow: 1;
      color: #f4c97a;
    }
    .main-container {
      display: flex;
      flex-direction: row;
    }
    .upload-side {
      width: 250px;
      background: #4e3b25;
      padding: 20px;
    }
    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form button {
      background: #f4c97a;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #feed {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-item {
      background: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
    }
    .feed-item h4 {
      margin: 0 0 5px;
      color: #f4c97a;
    }
    .feed-item p {
      margin: 5px 0 10px;
      font-size: 14px;
      color: #ccc;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
    }
    .actions span:hover {
      color: #f4c97a;
    }
    img, video {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }
    .delete-btn {
      margin-top: 10px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .comment-section input {
      width: 80%;
      padding: 5px;
      margin-right: 5px;
    }
    .comment-section button {
      padding: 5px 10px;
      background: #f4c97a;
      color: #000;
      border: none;
      border-radius: 3px;
    }

    /* Login form styles */
    #loginForm {
      max-width: 400px;
      margin: 80px auto;
      background: #4e3b25;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.7);
    }
    #loginForm input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    #loginForm button {
      width: 100%;
      background: #f4c97a;
      color: #000;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
    #loginForm button:hover {
      background: #d9b54c;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .upload-side {
        display: none;
      }
      .upload-side.open {
        display: block;
      }
      .menu-toggle {
        display: block;
        margin-left: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <a href="https://suxcedo.com"><img src="favicon.png" alt="SUXCEDO Logo" /></a>
    <h1>SUXCEDO Reels</h1>
    <span class="menu-toggle" onclick="toggleMenu()">‚ò∞</span>
  </header>

  <!-- LOGIN FORM -->
  <div id="loginForm" style="display:none;">
    <h2 style="color:#f4c97a; text-align:center; margin-bottom:20px;">Login to SUXCEDO Reels</h2>
    <input type="email" id="loginEmail" placeholder="Email" />
    <input type="password" id="loginPassword" placeholder="Password" />
    <button id="btnLogin">Login</button>
    <p style="color:#ccc; margin-top:15px; text-align:center;">
      Don't have an account? <span style="color:#f4c97a; cursor:pointer;" onclick="showSignup()">Sign up</span>
    </p>
  </div>

  <!-- SIGNUP FORM (hidden by default) -->
  <div id="signupForm" style="display:none; max-width:400px; margin: 20px auto; background:#4e3b25; padding:30px; border-radius:12px;">
    <h2 style="color:#f4c97a; text-align:center; margin-bottom:20px;">Create Account</h2>
    <input type="text" id="signupUsername" placeholder="Username" />
    <input type="email" id="signupEmail" placeholder="Email" />
    <input type="password" id="signupPassword" placeholder="Password" />
    <button id="btnSignup">Sign Up</button>
    <p style="color:#ccc; margin-top:15px; text-align:center;">
      Already have an account? <span style="color:#f4c97a; cursor:pointer;" onclick="showLogin()">Login</span>
    </p>
  </div>

  <!-- MAIN CONTENT (feed, upload, etc) -->
  <div id="mainContent" style="display:none;">
    <div class="main-container">
      <div class="upload-side" id="uploadMenu">
        <form class="upload-form" id="uploadForm">
          <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
          <input type="file" id="mediaInput" accept="image/*,video/*" required />
          <button type="submit">Post</button>
        </form>
      </div>
      <div id="feed"></div>
    </div>
    <button onclick="signOut()" style="margin:20px; padding:10px; border:none; border-radius:6px; cursor:pointer; background:#f44336; color:white;">Logout</button>
  </div>

  <script>
    // Initialize Supabase
    const supabase = window.supabase.createClient(
      'https://zoignhmsghszucfemfum.supabase.co',
      'YOUR_SUPABASE_ANON_KEY_HERE'
    );

    // Cache DOM elements
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');
    const mainContent = document.getElementById('mainContent');
    const feed = document.getElementById('feed');
    const uploadForm = document.getElementById('uploadForm');

    // Toggle upload menu on mobile
    function toggleMenu() {
      document.getElementById("uploadMenu").classList.toggle("open");
    }

    // Show signup form, hide login
    function showSignup() {
      loginForm.style.display = 'none';
      signupForm.style.display = 'block';
      mainContent.style.display = 'none';
    }

    // Show login form, hide signup
    function showLogin() {
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
      mainContent.style.display = 'none';
    }

    // Check auth state and toggle UI
    async function checkAuth() {
      const user = supabase.auth.user();

      if (!user) {
        // Not logged in
        loginForm.style.display = 'block';
        signupForm.style.display = 'none';
        mainContent.style.display = 'none';
      } else {
        // Logged in
        loginForm.style.display = 'none';
        signupForm.style.display = 'none';
        mainContent.style.display = 'block';
        await loadPosts();
      }
    }

    // Login event
    document.getElementById('btnLogin').addEventListener('click', async () => {
      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      const { error } = await supabase.auth.signIn({ email, password });

      if (error) {
        alert('Login failed: ' + error.message);
      } else {
        checkAuth();
      }
    });

    // Signup event
    document.getElementById('btnSignup').addEventListener('click', async () => {
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const username = document.getElementById('signupUsername').value.trim();

      if (!username) {
        alert('Please enter a username');
        return;
      }

      // Check if username exists
      let { data: existingUsernames, error } = await supabase
        .from('profiles')
        .select('username')
        .eq('username', username);

      if (error) {
        alert('Error checking username: ' + error.message);
        return;
      }
      if (existingUsernames.length > 0) {
        alert('Username already exists');
        return;
      }

      // Sign up user
      const { user, session, error: signUpError } = await supabase.auth.signUp({
        email,
        password
      });

      if (signUpError) {
        alert('Sign up failed: ' + signUpError.message);
        return;
      }

      // Insert username into profiles table
      if (user) {
        const { error: profileError } = await supabase.from('profiles').insert({
          id: user.id,
          username
        });
        if (profileError) {
          alert('Error creating profile: ' + profileError.message);
          return;
        }
      }

      alert('Signup successful! Please check your email to confirm your account.');
      showLogin();
    });

    // Load posts
    async function loadPosts() {
      const user = supabase.auth.user();
      const { data, error } = await supabase
        .from('posts')
        .select(`
          id,
          user_id,
          description,
          media_url,
          is_video,
          likes,
          comments,
          created_at,
          profiles!posts_user_id_fkey(username)
        `)
        .order('created_at', { ascending: false });

      if (error) {
        console.error('Error loading posts:', error);
        return;
      }

      feed.innerHTML = '';

      data.forEach(post => {
        const username = post.profiles ? post.profiles.username : 'user';
        const isVideo = post.is_video || post.media_url.includes('.mp4');
        const mediaElement = isVideo
          ? `<video controls src="${post.media_url}"></video>`
          : `<img src="${post.media_url}" alt="Post media" />`;

        // Show delete button only for owner or admin
        const currentUser = supabase.auth.user();
        const isOwner = currentUser && currentUser.id === post.user_id;
        const isAdmin = currentUser && currentUser.email === 'suxcedo@gmail.com';

        feed.innerHTML += `
          <div class="feed-item" data-id="${post.id}">
            <h4>${username}</h4>
            <p>${post.description}</p>
            ${mediaElement}
            <div class="actions">
              <span>üëç ${post.likes}</span>
              <span>üí¨ ${post.comments.length}</span>
            </div>
            ${(isOwner || isAdmin) ? `<button class="delete-btn" onclick="deletePost(${post.id})">Delete</button>` : ''}
          </div>
        `;
      });
    }

    // Upload form submit
    uploadForm.addEventListener('submit', async e => {
      e.preventDefault();

      const fileInput = document.getElementById('mediaInput');
      if (fileInput.files.length === 0) {
        alert('Please select a media file');
        return;
      }

      const description = document.getElementById('desc').value.trim();
      if (!description) {
        alert('Please add a description');
        return;
      }

      const file = fileInput.files[0];
      const ext = file.name.split('.').pop();
      const fileName = `${Date.now()}.${ext}`;
      const bucket = 'posts';

      // Upload file to Supabase Storage
      const { data, error } = await supabase.storage
        .from(bucket)
        .upload(fileName, file);

      if (error) {
        alert('Upload error: ' + error.message);
        return;
      }

      // Get public URL
      const { publicURL, error: urlError } = supabase.storage
        .from(bucket)
        .getPublicUrl(fileName);

      if (urlError) {
        alert('Error getting public URL: ' + urlError.message);
        return;
      }

      // Insert post into DB
      const user = supabase.auth.user();
      const isVideo = file.type.startsWith('video/');

      const { error: insertError } = await supabase.from('posts').insert({
        user_id: user.id,
        description,
        media_url: publicURL,
        is_video: isVideo
      });

      if (insertError) {
        alert('Error saving post: ' + insertError.message);
        return;
      }

      alert('Post uploaded!');
      uploadForm.reset();
      await loadPosts();
    });

    // Delete post
    async function deletePost(postId) {
      if (!confirm('Are you sure you want to delete this post?')) return;

      const { error } = await supabase.from('posts').delete().eq('id', postId);

      if (error) {
        alert('Error deleting post: ' + error.message);
        return;
      }

      alert('Post deleted!');
      await loadPosts();
    }

    // Logout
    async function signOut() {
      await supabase.auth.signOut();
      checkAuth();
    }

    // Run on page load
    checkAuth();
  </script>
</body>
</html>
