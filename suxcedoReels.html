<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <style>
    body {
      background: #3e2f1c;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2c1e0f;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 10px 20px;
      gap: 15px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      color: #f4c97a;
    }
    .main-container {
      display: flex;
      flex-direction: row;
    }
    .upload-side {
      width: 250px;
      background: #4e3b25;
      padding: 20px;
    }
    .upload-form textarea,
    .upload-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form button {
      background: #f4c97a;
      color: #000;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .profile-section {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #f4c97a55;
    }
    .profile-section img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 10px;
      border: 3px solid #f4c97a;
    }
    .profile-section h3 {
      margin: 5px 0;
      color: #f4c97a;
    }
    .profile-section input[type="file"] {
      width: 100%;
      margin-bottom: 10px;
    }
    .profile-section button {
      width: 100%;
      padding: 8px;
      background: #f4c97a;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #feed {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .feed-item {
      background: #1e1e1e;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    .post-header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-user {
      font-weight: bold;
      color: #f4c97a;
    }
    .feed-item p {
      margin: 10px 0;
      font-size: 14px;
      color: #ccc;
    }
    .actions {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      font-size: 18px;
      color: #ccc;
      cursor: pointer;
    }
    .actions span:hover {
      color: #f4c97a;
    }
    img, video {
      width: 100%;
      max-height: 400px;
      object-fit: contain;
      border-radius: 8px;
    }
    .delete-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: crimson;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .delete-btn:hover {
      background: darkred;
    }
    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }
    .comment-section {
      margin-top: 10px;
      background: #2a2a2a;
      padding: 10px;
      border-radius: 5px;
    }
    .comment-section input {
      width: 80%;
      padding: 5px;
      margin-right: 5px;
    }
    .comment-section button {
      padding: 5px 10px;
      background: #f4c97a;
      color: #000;
      border: none;
      border-radius: 3px;
    }
    #auth-container {
      max-width: 400px;
      margin: 80px auto;
      background: #2c1e0f;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }
    #auth-container input {
      width: 90%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }
    #auth-container button {
      background: #f4c97a;
      color: #000;
      padding: 10px 20px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }
      .upload-side {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div id="auth-container">
    <h2>Login or Sign Up to <span style="color:#f4c97a;">SUXCEDO</span> Reels</h2>
    <input type="text" id="username" placeholder="Username (required for sign-up)" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <div>
      <button id="loginBtn">Login</button>
      <button id="signupBtn">Sign Up</button>
    </div>
  </div>

  <!-- REELS APP -->
  <div id="reels-app" style="display: none;">
    <header>
      <img src="favicon.png" alt="SUXCEDO Logo" />
      <h1>SUXCEDO Reels</h1>
      <button id="logoutBtn" style="margin-left:auto;background: #f4c97a; border: none; padding: 5px 10px;">Logout</button>
    </header>
    <div class="main-container">
      <div class="upload-side" id="uploadMenu">
        <div class="profile-section">
          <img src="https://ui-avatars.com/api/?name=User&background=654321&color=fff" id="userProfilePic" alt="Profile Picture" />
          <h3 id="profileUsername">Username</h3>
          <input type="file" id="profilePicInput" accept="image/*" />
          <button id="updateProfileBtn">Update Profile</button>
        </div>
        <form id="uploadForm">
          <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
          <input type="file" id="mediaInput" accept="image/*,video/*" required />
          <button type="submit">Post</button>
        </form>
      </div>
      <div id="feed"></div>
    </div>
  </div>

<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://zoignhmsghszucfemfum.supabase.co'
  const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs'
  const supabase = createClient(supabaseUrl, supabaseKey)

// DOM Elements
const authContainer = document.getElementById('auth-container');
const reelsApp = document.getElementById('reels-app');
const loginBtn = document.getElementById('loginBtn');
const signupBtn = document.getElementById('signupBtn');
const logoutBtn = document.getElementById('logoutBtn');
const updateProfileBtn = document.getElementById('updateProfileBtn');
const uploadForm = document.getElementById('uploadForm');

// Event Listeners
document.addEventListener('DOMContentLoaded', initializeApp);
loginBtn.addEventListener('click', login);
signupBtn.addEventListener('click', signup);
logoutBtn.addEventListener('click', logout);
updateProfileBtn.addEventListener('click', uploadProfilePic);
uploadForm.addEventListener('submit', handlePostSubmit);

async function initializeApp() {
  try {
    const { data: { session } } = await supabase.auth.getSession();
    if (session) {
      authContainer.style.display = "none";
      reelsApp.style.display = "block";
      await loadUserInfo();
      await loadPosts();
    }
  } catch (error) {
    console.error("Initialization error:", error);
  }
}

async function signup() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const username = document.getElementById("username").value;

  if (!username) return alert("Username is required");

  try {
    // 1. Sign up user
    const { data, error } = await supabase.auth.signUp({
      email,
      password,
      options: {
        data: {
          username: username
        }
      }
    });

    if (error) throw error;

    // 2. Create profile (with RLS bypass)
    const { error: profileError } = await supabase.rpc('create_profile', {
      user_id: data.user.id,
      username: username,
      avatar_url: `https://ui-avatars.com/api/?name=${username}&background=654321&color=fff`
    });

    if (profileError) throw profileError;

    alert("Signup successful! Please login.");
  } catch (error) {
    alert("Signup failed: " + error.message);
  }
}

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  
  try {
    const { error } = await supabase.auth.signInWithPassword({ email, password });
    if (error) throw error;

    authContainer.style.display = "none";
    reelsApp.style.display = "block";

    await loadUserInfo();
    await loadPosts();
  } catch (error) {
    alert("Login failed: " + error.message);
  }
}

async function logout() {
  try {
    await supabase.auth.signOut();
    authContainer.style.display = "block";
    reelsApp.style.display = "none";
  } catch (error) {
    alert("Logout failed: " + error.message);
  }
}

async function loadUserInfo() {
  try {
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) return;

    const { data: profile, error } = await supabase.rpc('get_user_profile', {
      user_id: user.id
    });

    const profilePic = document.getElementById("userProfilePic");
    const usernameElement = document.getElementById("profileUsername");
    
    if (profile?.avatar_url) {
      profilePic.src = profile.avatar_url;
    }
    if (profile?.username) {
      usernameElement.textContent = profile.username;
    }
  } catch (error) {
    console.error("Profile load error:", error);
  }
}

async function uploadProfilePic() {
  const fileInput = document.getElementById("profilePicInput");
  const file = fileInput.files[0];
  if (!file) return alert("No file selected.");

  try {
    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "Suxcedo_uploads");
    formData.append("folder", "profile_pics");

    const res = await fetch("https://api.cloudinary.com/v1_1/dzorvvwp8/image/upload", {
      method: "POST",
      body: formData
    });
    const data = await res.json();

    const { data: { user } } = await supabase.auth.getUser();
    await supabase.rpc('update_profile_pic', {
      user_id: user.id,
      avatar_url: data.secure_url
    });

    document.getElementById("userProfilePic").src = data.secure_url;
    alert("Profile picture updated!");
  } catch (error) {
    alert("Update failed: " + error.message);
  }
}

async function handlePostSubmit(e) {
  e.preventDefault();
  try {
    const file = document.getElementById("mediaInput").files[0];
    const desc = document.getElementById("desc").value;
    if (!file || !desc) return alert("Fill all fields");

    const { data: { user } } = await supabase.auth.getUser();
    const { data: profile } = await supabase.rpc('get_user_profile', {
      user_id: user.id
    });

    const formData = new FormData();
    formData.append("file", file);
    formData.append("upload_preset", "Suxcedo_uploads");
    formData.append("folder", "suxcedo_reels");

    const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dzorvvwp8/upload", {
      method: "POST",
      body: formData
    });
    const cloudData = await cloudRes.json();

    await supabase.from("posts").insert({
      user_id: user.id,
      title: profile?.username || "User",
      description: desc,
      media_url: cloudData.secure_url,
      is_video: file.type.includes("video"),
      likes: 0,
      comments: []
    });

    document.getElementById("uploadForm").reset();
    await loadPosts();
  } catch (error) {
    alert("Post failed: " + error.message);
  }
}

async function loadPosts() {
  try {
    const { data: posts, error } = await supabase
      .from("posts")
      .select("*")
      .order("created_at", { ascending: false });

    if (error) throw error;

    const feed = document.getElementById("feed");
    feed.innerHTML = "";

    for (const post of posts) {
      const { data: profile } = await supabase.rpc('get_user_profile', {
        user_id: post.user_id
      });

      const { data: { user } } = await supabase.auth.getUser();
      const isCurrentUser = user?.id === post.user_id;
      const isAdmin = profile?.username === "SUXCEDO";

      const mediaTag = post.is_video
        ? `<video controls src="${post.media_url}"></video>`
        : `<img src="${post.media_url}" alt="Post media" />`;

      feed.innerHTML += `
        <div class="feed-item">
          ${(isCurrentUser || isAdmin) ? `<button onclick="deletePost('${post.id}')" class="delete-btn">Delete</button>` : ''}
          <div class="post-header">
            <img src="${profile?.avatar_url || 'https://ui-avatars.com/api/?name=' + (profile?.username || 'User') + '&background=654321&color=fff'}" alt="Profile" />
            <span class="post-user">${profile?.username || "User"}</span>
          </div>
          <p>${post.description}</p>
          ${mediaTag}
          <div class="actions">
            <span onclick="likePost('${post.id}')">‚ù§Ô∏è <span id="like-count-${post.id}">${post.likes || 0}</span></span>
            <span onclick="toggleComments('${post.id}')">üí¨ <span id="comment-count-${post.id}">${post.comments?.length || 0}</span></span>
          </div>
          <div id="comment-section-${post.id}" class="comment-section" style="display:none;">
            <div id="comments-${post.id}">
              ${(post.comments || []).map(c => `<p><strong>${c.user}:</strong> ${c.text}</p>`).join('')}
            </div>
            <input type="text" id="new-comment-${post.id}" placeholder="Write a comment..." />
            <button onclick="submitComment('${post.id}')">Post</button>
          </div>
        </div>
      `;
    }
  } catch (error) {
    console.error("Error loading posts:", error);
  }
}

async function deletePost(postId) {
  try {
    const { data: { user } } = await supabase.auth.getUser();
    const { data: profile } = await supabase.rpc('get_user_profile', {
      user_id: user.id
    });

    const isAdmin = profile?.username === "SUXCEDO";

    if (isAdmin) {
      await supabase
        .from('posts')
        .delete()
        .eq('id', postId);
    } else {
      await supabase
        .from('posts')
        .delete()
        .eq('id', postId)
        .eq('user_id', user.id);
    }

    await loadPosts();
  } catch (error) {
    alert("Error deleting post: " + error.message);
  }
}

async function likePost(postId) {
  try {
    const { data: post } = await supabase
      .from("posts")
      .select("likes")
      .eq("id", postId)
      .single();

    const newLikes = (post.likes || 0) + 1;
    await supabase
      .from("posts")
      .update({ likes: newLikes })
      .eq("id", postId);

    document.getElementById(`like-count-${postId}`).textContent = newLikes;
  } catch (error) {
    console.error("Error liking post:", error);
  }
}

function toggleComments(postId) {
  const section = document.getElementById(`comment-section-${postId}`);
  section.style.display = section.style.display === "none" ? "block" : "none";
}

async function submitComment(postId) {
  try {
    const input = document.getElementById(`new-comment-${postId}`);
    const text = input.value.trim();
    if (!text) return;

    const { data: { user } } = await supabase.auth.getUser();
    const { data: profile } = await supabase.rpc('get_user_profile', {
      user_id: user.id
    });

    const { data: post } = await supabase
      .from("posts")
      .select("comments")
      .eq("id", postId)
      .single();

    const newComments = [
      ...(post.comments || []), 
      { 
        user: profile?.username || "User", 
        text,
        created_at: new Date().toISOString()
      }
    ];

    await supabase
      .from("posts")
      .update({ comments: newComments })
      .eq("id", postId);

    input.value = "";
    await loadPosts();
  } catch (error) {
    console.error("Error submitting comment:", error);
  }
}

// Make functions available globally
window.deletePost = deletePost;
window.likePost = likePost;
window.toggleComments = toggleComments;
window.submitComment = submitComment;
</script>
</body>
</html>
