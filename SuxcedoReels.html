<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #4e342e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    header {
      background: #3e2723;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ffccbc;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .upload-form {
      width: 250px;
      background: #5d4037;
      padding: 15px;
      border-radius: 10px;
      height: fit-content;
    }
    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form button {
      background: #ffccbc;
      color: #3e2723;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-form button:hover {
      background: #ffab91;
    }
    #feed {
      flex: 1;
      max-width: 700px;
      animation: fadeIn 0.5s ease-in-out;
    }
    .feed-item {
      background: #6d4c41;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .feed-item:hover {
      transform: translateY(-4px);
    }
    .feed-item h4 {
      margin: 0 0 5px;
      color: #ffccbc;
    }
    .feed-item p {
      margin: 5px 0 10px;
      font-size: 14px;
      color: #f5f5f5;
    }
    .feed-item .actions {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .comment-section textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .comment-section button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #ffccbc;
      color: #3e2723;
      cursor: pointer;
    }
    img,
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      object-fit: contain;
    }
    .delete-btn {
      margin-top: 10px;
      background: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }
      .main-container {
        flex-direction: column;
        padding: 10px;
      }
      .upload-form {
        width: 100%;
      }
      #feed {
        max-width: 100%;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://suxcedo.com" target="_blank">
      <img src="favicon.png" alt="SUXCEDO Logo">
    </a>
    <h1>SUXCEDO Reels</h1>
  </header>
  <div class="main-container">
    <form class="upload-form" id="uploadForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
      <input type="file" id="mediaInput" accept="image/*,video/*" required />
      <button type="submit">Post</button>
    </form>
    <div id="feed"></div>
  </div>

  <script>
    const supabaseUrl = 'https://zoignhmsghszucfemfum.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs';
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    const form = document.getElementById("uploadForm");
    const feed = document.getElementById("feed");

    let username = localStorage.getItem("username") || prompt("Enter your username:");
    localStorage.setItem("username", username);

    async function loadPosts() {
      const { data, error } = await supabase.from("posts").select("*").order("created_at", { ascending: false });
      if (error) {
        console.error("Error loading posts:", error);
        return;
      }
      feed.innerHTML = "";
      data.forEach(post => {
        const isVideo = post.media_url.endsWith(".mp4") || post.media_url.includes("video");
        const media = isVideo ? `<video controls src="${post.media_url}"></video>` : `<img src="${post.media_url}" alt="${post.title}" />`;
        const delBtn = (post.username === username || username === "admin") ? `<button class='delete-btn' onclick='deletePost(${post.id})'>Delete</button>` : "";
        feed.innerHTML += `
          <div class="feed-item">
            <h4>${post.title}</h4>
            <p>${post.description}</p>
            ${media}
            <div class="actions">
              <span>‚ù§Ô∏è</span>
              <span>üí¨</span>
            </div>
            ${delBtn}
          </div>
        `;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const file = document.getElementById("mediaInput").files[0];

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", "Suxcedo_uploads");
        formData.append("folder", "suxcedo_reels");

        const cloudRes = await fetch("https://api.cloudinary.com/v1_1/dzorvvwp8/upload", {
          method: "POST",
          body: formData
        });

        const cloudData = await cloudRes.json();
        if (!cloudData.secure_url) throw new Error("Cloudinary upload failed");

        const media_url = cloudData.secure_url;

        const { error } = await supabase.from("posts").insert({
          title,
          description: desc,
          media_url,
          username
        });

        if (error) throw error;

        form.reset();
        await loadPosts();

      } catch (err) {
        console.error("Upload error:", err);
        alert("Failed to upload post. Check console for details.");
      }
    });

    async function deletePost(id) {
      await supabase.from("posts").delete().eq("id", id);
      loadPosts();
    }

    loadPosts();
  </script>
</body>
</html>
