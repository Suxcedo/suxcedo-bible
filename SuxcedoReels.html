<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png">
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #4e342e;
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #3e2723;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 40px;
      cursor: pointer;
    }

    .container {
      display: flex;
      flex: 1;
    }

    .sidebar {
      width: 250px;
      background: #2c1e0f;
      padding: 20px;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .upload-form textarea, .upload-form input[type="file"], .upload-form button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border: none;
      border-radius: 6px;
    }

    .upload-form button {
      background: #f4c97a;
      color: #000;
      cursor: pointer;
    }

    .post {
      background: #5d4037;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .post-header {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .post-header img {
      height: 40px;
      width: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post video, .post img {
      max-width: 100%;
      border-radius: 8px;
    }

    .actions {
      display: flex;
      justify-content: start;
      gap: 15px;
      margin-top: 10px;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://suxcedo.com"><img src="logo.png" alt="SUXCEDO Logo"></a>
    <h2>SUXCEDO Reels</h2>
  </header>
  <div class="container">
    <div class="sidebar">
      <form class="upload-form" id="uploadForm">
        <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
        <input type="file" id="mediaInput" accept="image/*,video/*" required>
        <button type="submit">Post</button>
      </form>
      <hr style="margin: 20px 0;">
      <div>
        <h4>Profile</h4>
        <img id="userAvatar" src="" alt="Profile" style="width:60px;height:60px;border-radius:50%;">
        <p id="usernameDisplay"></p>
      </div>
    </div>
    <div class="main-content" id="feed"></div>
  </div>

  <script>
    const supabase = supabase.createClient(
      'https://zoignhmsghszucfemfum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs'
    );

    const form = document.getElementById("uploadForm");
    const feed = document.getElementById("feed");
    const descInput = document.getElementById("desc");
    const mediaInput = document.getElementById("mediaInput");
    const avatarEl = document.getElementById("userAvatar");
    const usernameEl = document.getElementById("usernameDisplay");

    let currentUser = null;

    async function loadUser() {
      const { data: { user } } = await supabase.auth.getUser();
      if (!user) return alert("You must be logged in");
      currentUser = user;
      usernameEl.textContent = user.user_metadata.username;
      avatarEl.src = user.user_metadata.avatar || 'default-avatar.png';
      loadPosts();
    }

    async function loadPosts() {
      const { data, error } = await supabase.from('posts').select('*').order('created_at', { ascending: false });
      if (error) return alert("Error loading posts");
      feed.innerHTML = '';
      data.forEach(post => {
        const isImage = post.media_url.includes(".jpg") || post.media_url.includes(".png") || post.media_url.includes(".jpeg");
        const mediaTag = isImage ? `<img src="${post.media_url}" alt="media">` : `<video src="${post.media_url}" controls></video>`;
        const canDelete = currentUser.user_metadata.username === post.username;
        const postHTML = `
          <div class="post">
            <div class="post-header">
              <img src="${post.avatar || 'default-avatar.png'}" alt="avatar">
              <strong>${post.username}</strong>
            </div>
            <p>${post.description}</p>
            ${mediaTag}
            <div class="actions">
              <span>‚ù§Ô∏è ${post.likes || 0}</span>
              <span>üí¨ ${post.comments?.length || 0}</span>
              ${canDelete ? `<button onclick="deletePost(${post.id})">Delete</button>` : ''}
            </div>
          </div>
        `;
        feed.innerHTML += postHTML;
      });
    }

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = mediaInput.files[0];
      if (!file) return alert("Please select a media file");
      const fileURL = URL.createObjectURL(file); // Simulated upload (replace with Cloudinary later)

      const { error } = await supabase.from("posts").insert({
        username: currentUser.user_metadata.username,
        avatar: currentUser.user_metadata.avatar,
        description: descInput.value,
        media_url: fileURL,
        likes: 0,
        comments: []
      });

      if (error) return alert("Upload failed");
      form.reset();
      loadPosts();
    });

    async function deletePost(id) {
      if (!confirm("Delete this post?")) return;
      await supabase.from('posts').delete().eq('id', id);
      loadPosts();
    }

    loadUser();
  </script>
</body>
</html>
