<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SUXCEDO Reels</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <style>
    body {
      background: #4e342e;
      color: #fff;
      font-family: 'Arial', sans-serif;
      margin: 0;
    }
    header {
      background: #3e2723;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 20px;
    }
    header img {
      height: 40px;
    }
    header h1 {
      margin: 0;
      font-size: 28px;
      color: #ffccbc;
    }
    .main-container {
      display: flex;
      flex-direction: row;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      max-width: 1000px;
      margin: auto;
    }
    .upload-form {
      width: 250px;
      background: #5d4037;
      padding: 15px;
      border-radius: 10px;
      height: fit-content;
    }
    .upload-form input,
    .upload-form textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      border: none;
    }
    .upload-form button {
      background: #ffccbc;
      color: #3e2723;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .upload-form button:hover {
      background: #ffab91;
    }
    #feed {
      flex: 1;
      max-width: 700px;
    }
    .feed-item {
      background: #6d4c41;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    .feed-item h4 {
      margin: 0 0 5px;
      color: #ffccbc;
    }
    .feed-item p {
      margin: 5px 0 10px;
      font-size: 14px;
      color: #f5f5f5;
    }
    .feed-item .actions {
      display: flex;
      gap: 20px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 18px;
    }
    .comment-section textarea {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    .comment-section button {
      margin-top: 5px;
      padding: 6px 12px;
      border: none;
      border-radius: 5px;
      background: #ffccbc;
      color: #3e2723;
      cursor: pointer;
    }
    img,
    video {
      width: 100%;
      max-height: 400px;
      border-radius: 8px;
      object-fit: contain;
    }
    .delete-btn {
      margin-top: 10px;
      background: crimson;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        padding: 10px;
      }
      .upload-form {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <a href="https://suxcedo.com" target="_blank">
      <img src="favicon.png" alt="SUXCEDO Logo">
    </a>
    <h1>SUXCEDO Reels</h1>
  </header>
  <div class="main-container">
    <form class="upload-form" id="uploadForm">
      <input type="text" id="title" placeholder="Title" required />
      <textarea id="desc" rows="3" placeholder="Description..." required></textarea>
      <input type="file" id="mediaInput" accept="image/*,video/*" required />
      <button type="submit">Post</button>
    </form>
    <div id="feed"></div>
  </div>

  <script>
    const { createClient } = supabase;
    const supabaseClient = createClient(
      'https://zoignhmsghszucfemfum.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpvaWduaG1zZ2hzenVjZmVtZnVtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzNjU0MTAsImV4cCI6MjA2Njk0MTQxMH0.6tg9XMOTWeMNSSNnytG5N0A3xUwSnlvhqt1YwVwK6fs'
    );

    const currentUser = localStorage.getItem('suxcedo_username') || prompt("Enter your username:");
    localStorage.setItem('suxcedo_username', currentUser);

    const cloudName = 'dzorvvwp8';
    const uploadPreset = 'Suxcedo_uploads';
    const uploadFolder = 'suxcedo_reels/';
    const feed = document.getElementById("feed");

    async function fetchPosts() {
      const { data, error } = await supabaseClient.from('posts').select('*').order('created_at', { ascending: false });
      if (error) console.error("Fetch error:", error);
      feed.innerHTML = '';
      if (data) data.forEach(post => renderPost(post));
    }

    async function uploadMedia(file) {
      const formData = new FormData();
      formData.append('file', file);
      formData.append('upload_preset', uploadPreset);
      formData.append('folder', uploadFolder);
      const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/upload`, { method: 'POST', body: formData });
      const data = await res.json();
      return data.secure_url;
    }

    function renderPost(post) {
      const item = document.createElement('div');
      item.classList.add('feed-item');
      item.innerHTML = `
        <h4>${post.title}</h4>
        <p>${post.description}</p>
        ${post.is_video ? `<video controls src="${post.media_url}"></video>` : `<img src="${post.media_url}" alt="${post.title}" />`}
        <div class="actions">
          <span onclick="likePost(${post.id}, this)">‚ù§Ô∏è ${post.likes || 0}</span>
          <span onclick="toggleComments(this)">üí¨ Comment</span>
        </div>
        <div class="comment-section" style="display:none;">
          <textarea placeholder="Write a comment..."></textarea>
          <button onclick="submitComment(${post.id}, this)">Post</button>
          <div class="comments-list">${(post.comments || []).map(c => `<p>${c}</p>`).join('')}</div>
        </div>
        ${post.username === currentUser ? `<button class="delete-btn" onclick="deletePost(${post.id})">Delete Post</button>` : ''}
      `;
      feed.appendChild(item);
    }

    async function likePost(postId, el) {
      const currentLikes = parseInt(el.textContent.split(' ')[1]) || 0;
      await supabaseClient.from('posts').update({ likes: currentLikes + 1 }).eq('id', postId);
      el.textContent = `‚ù§Ô∏è ${currentLikes + 1}`;
    }

    function toggleComments(btn) {
      const section = btn.parentElement.nextElementSibling;
      section.style.display = section.style.display === 'block' ? 'none' : 'block';
    }

    async function submitComment(postId, btn) {
      const textarea = btn.previousElementSibling;
      const comment = textarea.value.trim();
      if (!comment) return;
      const { data } = await supabaseClient.from('posts').select('comments').eq('id', postId).single();
      const newComments = [...(data.comments || []), comment];
      await supabaseClient.from('posts').update({ comments: newComments }).eq('id', postId);
      const list = btn.nextElementSibling;
      const p = document.createElement('p');
      p.textContent = comment;
      list.appendChild(p);
      textarea.value = '';
    }

    async function deletePost(postId) {
      await supabaseClient.from('posts').delete().eq('id', postId);
      fetchPosts();
    }

    document.getElementById("uploadForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const title = document.getElementById("title").value;
      const desc = document.getElementById("desc").value;
      const file = document.getElementById("mediaInput").files[0];
      const mediaURL = await uploadMedia(file);
      const isVideo = file.type.startsWith("video/");
      const { data, error } = await supabaseClient.from('posts').insert([
        { title, description: desc, media_url: mediaURL, is_video: isVideo, likes: 0, comments: [], username: currentUser }
      ]).select();
      if (data && data[0]) renderPost(data[0]);
      e.target.reset();
    });

    fetchPosts();
  </script>
</body>
</html>
